<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-wrapper">
      <div class="calc-screen">
        <p class="screen-text" id="math-result">0</p>
      </div>
      <div id="calc-btn-wrapper">
        <div class="calc-btn-row">
          <button class="calc-button" id="clear">AC</button>
          <button class="calc-button" id="plusminus">+/-</button>
          <button class="calc-button" id="percentage">%</button>
          <button class="calc-button" id="divided">รท</button>
        </div>
        <div class="calc-btn-row">
          <button class="calc-button" id="seven">7</button>
          <button class="calc-button" id="eight">8</button>
          <button class="calc-button" id="nine">9</button>
          <button class="calc-button" id="times">x</button>
        </div>

        <div class="calc-btn-row">
          <button class="calc-button" id="four">4</button>
          <button class="calc-button" id="five">5</button>
          <button class="calc-button" id="six">6</button>
          <button class="calc-button" id="minus">-</button>
        </div>

        <div class="calc-btn-row">
          <button class="calc-button" id="one">1</button>
          <button class="calc-button" id="two">2</button>
          <button class="calc-button" id="three">3</button>
          <button class="calc-button" id="plus">+</button>
        </div>

        <div class="calc-btn-row" id="bottom-row">
          <button class="calc-button" id="zero">0</button>
          <div class="bottom-row-btns-right">
            <button class="calc-button" id="period">.</button>
            <button class="calc-button" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
